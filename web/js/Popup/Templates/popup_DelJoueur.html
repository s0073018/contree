    <div class="modal-header">
          <b>Supression joueur</b>
    </div>
    <div class="modal-body">
        <div class="table-joueur"><img src="img/popup_question.png" lazy-src /></div>
        <div class="table-joueur">Confirmez-vous la suppression du joueur : {{nom}} ?</div>
        
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Annul</button>
    </div>
